<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- <div class="header">
      <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>
    </div> -->
    <div class="container">
      <div class="vpn-btn-container">
        <div class="rings" id="vpnBtnAni">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
        </div>
        <button class="vpn-btn" id="vpnBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            id="powerBtn"
            viewBox="0 0 512 512"
          >
            <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
            <path
              d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"
            />
          </svg>
        </button>
      </div>
      <div class="status-container">
        <div id="status"></div>
      </div>
    </div>
    <div class="footer">
      <div class="serverAlias" id="serverName">Burmese Shield</div>
      <div class="add-btn" id="addBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
          />
        </svg>
      </div>
    </div>
    <div class="addingModel model" id="addModel">
      <div class="list-container">
        <span class="list model-list" id="clipboard">Import config from Clipboard</span>
        <span class="list model-list" id="locally">Import config from locally</span>
      </div>
    </div>
    <div class="model slistModel" id="slistModel">
      <div class="slist-container" id="configList"></div>
    </div>
    <script src="./renderer.js"></script>
    <script
      src="https://kit.fontawesome.com/d1bc4bb52f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
